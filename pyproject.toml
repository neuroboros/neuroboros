[build-system]
requires = [
  "setuptools>=61.0",
  "setuptools_scm[toml]>=6.2",
  "Cython",
  "numpy",
]
build-backend = "setuptools.build_meta"

[project]
name = "neuroboros"
dynamic = ["version"]
authors = [
  { name="Ma Feilong", email="mafeilong@gmail.com" },
]
description = "Neuroimaging analysis in Python"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy",
    "scipy",
    "nibabel",
    "requests",
    "joblib",
    "pandas",
    "Pillow",
    "matplotlib",
]

[project.optional-dependencies]
full = [
    "datalad",
]

[project.urls]
"Homepage" = "https://neuroboros.github.io/"
"Bug Tracker" = "https://github.com/neuroboros/neuroboros/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/neuroboros/_version.py"

[tool.codespell]
skip = '.git,*.pdf,*.svg'
